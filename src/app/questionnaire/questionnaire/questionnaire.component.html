<qcm-form [questions]="questions" title="Job Application for Heroes" (save)="onSave($event)"></qcm-form>
<mat-card *ngIf="payload" class="qcm-form-card" >
  <mat-card-header>
    <mat-card-title>Saved the following values</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <pre>{{payload | json}}</pre>
  </mat-card-content>
</mat-card>
